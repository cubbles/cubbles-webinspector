<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/sidebar_style.css">
    <link rel="stylesheet" type="text/css" href="vendor/highlightjs/styles/github-gist.css">
    <script src="vendor/highlightjs/highlight.pack.js"></script>
    <title>&lt;cubx-iframe-viewer&gt; demo</title>
</head>

<body>
<div id="noCubblesMessage">
    <p>The selected element is not a Cubbles component</p>
</div>
<div id="slotsInfo">
    <h2>Input Slots</h2>
    <div>
        <table id="inputSlotsTable">
            <thead>
            <tr>
                <th>Slot Id</th>
                <th>Type</th>
                <th>Value When Selected</th>
                <th>Set Value</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <hr>
    <h2>Output Slots</h2>
    <div>
        <table id="outputSlotsTable">
            <thead>
            <tr>
                <th>Slot Id</th>
                <th>Type</th>
                <th>Value When Selected</th>
                <th>Set Value</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="lib/sidebar.js"></script>
</body>
</html>
