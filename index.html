<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-iframe-viewer&gt; demo</title>

    <script src="https://cubbles.world/sandbox/cubx.core.rte@2.4.0/webcomponents-lite/webcomponents-lite.js"></script>
    <script src="js/deps.js"></script>
    <script src="https://cubbles.world/sandbox/cubx.core.rte@2.4.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
</head>

<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" id="componentViewerT" href="#componentViewerD">Interface/Dataflow view</a></li>
        <li><a data-toggle="tab" id="depsTreeViewerT" href="#depsTreeViewerD">Dependency Tree</a></li>
    </ul>
    <div class="tab-content">
        <div id="componentViewerD"  class="tab-pane fade in active">
            <cubx-generic-component-viewer cubx-webpackage-id="cubx-generic-component-viewer@1.1.1"></cubx-generic-component-viewer>
        </div>
        <div id="depsTreeViewerD" class="tab-pane fade">
            <cubx-deps-tree-viewer cubx-webpackage-id="dep-tree-viewer@1.1.1-SNAPSHOT">
                <cubx-core-init style="display:none">
                    <cubx-core-slot-init slot="showTitle">true</cubx-core-slot-init>
                </cubx-core-init>
            </cubx-deps-tree-viewer>
        </div>
    </div>
</div>
</body>
</html>
